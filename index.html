<!doctype html>
<html lang="id">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Catatanku (Versi Folder)</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="bg-slate-100 text-slate-800">

    <div class="flex h-screen">
      <div class="w-1/3 bg-slate-200 p-6 border-r border-slate-300 flex flex-col">
        <h1 class="text-2xl font-bold mb-4">ğŸ“‚ Folder Saya</h1>
        <div class="mb-4">
          <input type="text" id="new-folder-input" placeholder="Nama folder baru..." class="w-full p-2 border border-slate-300 rounded-md">
          <button id="add-folder-button" class="w-full bg-blue-600 text-white mt-2 py-2 rounded-md hover:bg-blue-700">Buat Folder Baru</button>
        </div>
        <ul id="folder-list" class="flex-grow overflow-y-auto">
          </ul>
      </div>

      <div class="w-2/3 p-8 flex flex-col">
        <h2 id="notes-header" class="text-2xl font-bold mb-4 text-slate-500">Pilih sebuah folder...</h2>
        
        <div id="note-input-area" class="mb-6 hidden">
            <input type="text" id="note-title" placeholder="Tulis judul di sini..." class="w-full p-3 border border-slate-300 rounded-md mb-4">
            <textarea id="note-body" rows="8" placeholder="Tulis catatanmu di sini..." class="w-full p-3 border border-slate-300 rounded-md mb-4"></textarea>
            <div id="text-counter" class="text-sm text-slate-500 text-right mb-4">Kata: 0 | Karakter: 0</div>
            <button id="save-note-button" class="bg-green-600 text-white font-semibold py-3 px-6 rounded-md hover:bg-green-700">Simpan Catatan</button>
            <button id="cancel-note-button" class="bg-gray-500 text-white font-semibold py-3 px-6 rounded-md hover:bg-gray-600 hidden mt-2">Batal Edit</button>
        </div>

        <ul id="notes-list" class="flex-grow overflow-y-auto">
          </ul>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    
    <script type="module" src="/src/main.js"></script>
  </body>
</html>
